                    <a href="instagram.com">Instagram</a>

            <form action="https://reqres.in/api/test" method="POST">
                <fieldset>
                    <legend> Your Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <label for="topic">Topic:</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Select a topic</option>
                    <option value="recruitment">Recruitment Offer</option>
                    <option value="hello">Just Saying Hello</option>
                    <option value="question">Question</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <button type="submit">Send Message</button>
            </form>
            <br/>

            <details>
                <summary>Reply Time</summary>
                <p>I will aim to respond within 1-3 business days!</p>
            </details>
